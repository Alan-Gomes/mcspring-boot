version: 2.1
jobs:
  test:
    docker:
      - image: maven:3-jdk-8-alpine
    steps:
      - checkout
      - restore_cache:
          key: spring-boot-starter-spigot-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: spring-boot-starter-spigot-{{ checksum "pom.xml" }}
      - run: mvn clean test jacoco:report coveralls:report -Dcoveralls.token=$COVERALLS_TOKEN
  deploy:
    docker:
      - image: maven:3-jdk-8-alpine
    steps:
      - checkout
      - run: mvn clean test
workflows:
  version: 2
  branch_test:
    jobs:
      - test
  master_deploy:
    jobs:
      - deploy:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
